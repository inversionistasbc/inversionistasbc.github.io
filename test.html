<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="display:flex;align-items: center;justify-content:center;padding:80px 10px;">
  <div id="cotter-form-container-form_default" style="width: 300px; height: 300px;"></div>
  <script
    src="https://unpkg.com/cotter@0.3.35/dist/cotter.min.js"
    type="text/javascript"
  ></script>
  <script>
    var cotter = new Cotter({ApiKeyID: "573ebfe5-1d14-49a8-b5c1-dcd47207b013", ContainerID: "cotter-form-container-form_default"}); // ðŸ‘ˆ Specify your API KEY ID
    cotter
    .withFormID("form_default") // Use customization for form "form_default"
      .signInWithWebAuthnOrLink()
      .showEmailForm()
      .then(response => {
        setpayload(response); // show the response in our state
      })
      .catch(err => console.log(err));
  </script>
</body>
</html>
